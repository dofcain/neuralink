<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Neuralink-Lite Brainwave Decoder</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8faff;
      text-align: center;
      padding: 40px;
    }

    h1 {
      font-size: 36px;
      font-weight: bold;
    }

    button {
      background: #4e6bff;
      color: white;
      border: none;
      padding: 14px 24px;
      margin-top: 24px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 18px;
    }

    .prediction-boxes {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 40px;
    }

    .prediction-card {
      background: white;
      padding: 24px;
      border-radius: 12px;
      width: 260px;
      box-shadow: 0px 4px 16px rgba(0,0,0,0.1);
    }

    .prediction-card h3 {
      margin-bottom: 10px;
      font-size: 22px;
    }

    .prediction-card p {
      font-size: 24px;
      font-weight: bold;
      color: #4e6bff;
    }
  </style>

  <!-- TensorFlow.js -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.20.0"></script>

</head>
<body>

  <h1>Neuralink-Lite Brainwave Decoder</h1>
  <p>Your thoughts, decoded with AI. Movement + Cognitive State in real time.</p>

  <button onclick="predictBrainState()">Predict Brain State</button>

  <div class="prediction-boxes">
    <div class="prediction-card">
      <h3>Movement Prediction</h3>
      <p id="movePred">--</p>
    </div>

    <div class="prediction-card">
      <h3>Thought Prediction</h3>
      <p id="thoughtPred">--</p>
    </div>
  </div>

  <script>
    let movementModel, thoughtModel;

    async function loadModels() {
      movementModel = await tf.loadLayersModel("models/movement_model/model.json");
      thoughtModel = await tf.loadLayersModel("models/eye_model/model.json");
      console.log("âœ… Models loaded");
    }

    loadModels();

    function getFakeEEG() {
      return tf.tensor2d([[
        Math.random(), Math.random(), Math.random(), Math.random(),
        Math.random(), Math.random(), Math.random(), Math.random()
      ]]);
    }

    async function predictBrainState() {
      if (!movementModel || !thoughtModel) return;

      const eegData = getFakeEEG();

      const movePred = movementModel.predict(eegData).argMax(-1).dataSync()[0];
      const thoughtPred = thoughtModel.predict(eegData).argMax(-1).dataSync()[0];

      const moveLabel = ["Left", "Right", "Foot", "Tongue"][movePred] || "Unknown";
      const thoughtLabel = thoughtPred === 1 ? "Eyes Closed" : "Eyes Open";

      document.getElementById("movePred").innerText = moveLabel;
      document.getElementById("thoughtPred").innerText = thoughtLabel;
    }
  </script>

</body>
</html>
