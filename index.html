<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Neuralink-Lite Brainwave Decoder</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8faff;
      text-align: center;
      padding: 40px;
    }
    h1 { font-size: 36px; font-weight: bold; }

    .wave-box {
      width: 90%;
      margin: 30px auto;
      height: 200px;
      border-radius: 20px;
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0px 4px 18px rgba(0,0,0,0.12);
      overflow: hidden;
    }

    .wave {
      width: 200%;
      height: 100px;
      background: none;
      border: 3px solid #4e6bff;
      border-radius: 50%;
      animation: waveMove 4s infinite linear;
    }

    @keyframes waveMove {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    button {
      background: #4e6bff;
      color: white;
      border: none;
      padding: 14px 24px;
      margin-top: 24px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 18px;
    }

    .prediction-boxes {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 50px;
    }

    .prediction-card {
      background: white;
      padding: 24px;
      border-radius: 12px;
      width: 260px;
      box-shadow: 0px 4px 16px rgba(0,0,0,0.1);
    }

    .prediction-card p {
      font-size: 24px;
      font-weight: bold;
      color: #4e6bff;
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.20.0"></script>
</head>

<body>
  <h1>Neuralink-Lite Brainwave Decoder</h1>
  <p>Your thoughts, decoded with AI. Movement + Cognitive State in real time.</p>

  <div class="wave-box">
    <div class="wave"></div>
  </div>

  <button onclick="predictBrainState()">Predict Brain State</button>

  <div class="prediction-boxes">
    <div class="prediction-card">
      <h3>Movement Prediction</h3>
      <p id="movePred">--</p>
    </div>
    <div class="prediction-card">
      <h3>Thought Prediction</h3>
      <p id="thoughtPred">--</p>
    </div>
  </div>

  <script>
    let movementModel, thoughtModel;

    async function loadModels() {
      movementModel = await tf.loadLayersModel("./movement_model_tfjs/model.json");
      thoughtModel = await tf.loadLayersModel("./thought_model_tfjs/model.json");
      console.log("âœ… Models Loaded");
    }
    loadModels();

    function fakeEEG() {
      return tf.tensor2d([[Math.random(), Math.random(), Math.random(), Math.random(), Math.random(), Math.random(), Math.random(), Math.random()]]);
    }

    async function predictBrainState() {
      if (!movementModel || !thoughtModel) return;
      let eeg = fakeEEG();

      let moveOut = movementModel.predict(eeg).argMax(-1).dataSync()[0];
      let thoughtOut = thoughtModel.predict(eeg).argMax(-1).dataSync()[0];

      document.getElementById("movePred").innerText = ["Left", "Right", "Foot", "Tongue"][moveOut] || "--";
      document.getElementById("thoughtPred").innerText = thoughtOut === 1 ? "Eyes Closed" : "Eyes Open";
    }
  </script>

</body>
</html>
